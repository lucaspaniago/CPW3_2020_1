<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF e CNPJ</title>
</head>

<body>

    <div id="banner">
        <h1>Validador de CPF e CNPJ</h1>
    </div>

    <div id="entradaValidador">
        <label for="campoDeEntrada">Digite um CPF ou CNPJ</label>
        <input type="text" name="campoDeEntrada" id="campoDeEntrada">

        <button type="submit" onclick="validarCPF()">CPF</button>
        <button type="submit" onclick="validarCNPJ()">CNPJ</button>
    </div>

    <span id="resultado"></span>

    <!-- <input type="text" onkeyup="javascript: formatarCampo(this);" maxlength="18"/> -->


    <script src="./js/index.js"></script>

</body>

</html>
